<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista desordenada -->
    <h1>Listas</h1>
    <h2>Lista Desordenada</h2>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B
            <ul>
                <li>Elemento B.1</li>
                <li>Elemento B.2</li>
            </ul>
        </li>
        <li>Elemento C</li>
    </ul>
    <!-- Lista ordenada -->
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2
            <ol>
                <li>Elemento 2.1</li>
                <li>Elemento 2.2</li>
            </ol>
        </li>
        <li>Elemento 3</li>
    </ol>
</body>
</html>
